<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/stylet.css">
    <link rel="stylesheet" href="./css/responsive.css"> 
</head>
<body>
    <section class="MainBnr">
        <div class="container">
            <div class="row">
                <div class="mainCntn">
                    <div class="heading mb-5">
                        <h2>WE'RE LOUNCHING SOON</h2>
                    </div>
                    <!-- flip -->
                    <div class="flipper" 
                    data-datetime="2020-01-01 00:00:00" 
                    data-template="dd|HH|ii|ss" 
                    data-labels="Days|Hours|Minutes|Seconds" 
                    data-reverse="true"
                    id="myFlipper">
               </div>
                    <!-- flip -->
                    <div class="btmImg">
                        <img src="./img/pattern-hills.svg" alt="">
                    </div>
                    <div class="socialIcon">
                        <ul class="d-flex justify-content-center">
                            <li><a href="#"><span><i class="fa-brands fa-facebook"></i></span></a></li>
                            <li><a href="#"><span><i class="fa-brands fa-pinterest"></i></span></a></li>
                            <li><a href="#"><span><i class="fa-brands fa-instagram"></i></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- js link start -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/jquery.flipper-responsive.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
